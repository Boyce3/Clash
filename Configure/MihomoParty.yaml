  - {name: 德国节点, type: url-test, include-all: true, interval: 600, tolerance: 50,  filter: "德|DE|(?i)Germangy", icon: https://ghp.ci/https://raw.githubusercontent.com/Orz-3/mini/master/Color/DE.png }

